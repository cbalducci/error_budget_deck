<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">

		<link rel="stylesheet" href="css/theme/black.css">
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="#19A974">
					<h1 style="font-family:courier new; font-size:300%;">ERROR BUDGETING</h1>
				</section>
				<section data-background="#96CCFF">
					<h1 style="font-family:verdana; font-size:400%;">AGILITY</h1>
				</section>
				<section data-background="#FFA3D7">
					<h1 style="font-family:georgia; font-size:350%;">STABILITY</h1>
				</section>
				<section data-background="#FFD700">
					<h1 style="font-family:impact; font-size:500%;">BALANCE</h1>
				</section>
				<section data-background="#AAAAAA">
					<h1 style="font-family:garamond; font-size:350%;">DOWNTIME</h1>
				</section>
				<section data-background="#FBF1A9">
					<h1 style="font-family:Comic Sans MS; font-size:320%;">QUESTIONS?</h1>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/random-coolors/colors.js' },
					{ src: 'plugin/random-coolors/fonts.js' },
					{ src: 'plugin/random-coolors/index.js' },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			Reveal.addEventListener('slidechanged', RandomColors());
		</script>
	</body>
</html>
